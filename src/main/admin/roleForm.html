<style>
    .panel {
        margin-top: 10px
    }
    
    .required-wrapper {
        position: relative;
        width: 100%;
        height: 0;
        overflow: visible;
    }
    
    .panel-body>form {
        padding-right: 58px;
        max-width: 1000px;
    }
    
    #ajaxForm .required-wrapper.required.mustTo:after {
        position: absolute;
        right: -13px;
        top: 8px;
        font-family: arial;
        font-size: 24px;
        color: #d2322d;
        content: '*';
    }
    
    #ajaxForm tr th {
        border-bottom: 0px;
        /*line-height: 50%;*/
        vertical-align: middle;
        text-align: center;
    }
    
    #ajaxForm tr td {
        border-bottom: 0px;
    }
    
    #ajaxForm .form-control {
        margin-top: 5px;
        margin-bottom: 5px;
        padding: 5px 30px;
        padding-left: 15px;
        width: 100%;
    }
    /*#ajaxForm select.form-control {
        margin-bottom: 0px;
        margin-left: -8px;
        width: 100%;
    }*/
    
    textarea.form-control {
        height: 80px;
        margin-top: 10px;
    }
</style>

<div id="querybox" class="hidden"></div>
<div id="user-detail" class="row page-content with-menu detail_width">
    <div class="page-container">
        <div class="row pdt10">
            <div class="col-sm-12 clearfix">
                <div class="panel">
                    <div class="panel-heading">
                        <strong><i class="icon-building"></i> {{title}}</strong>
                    </div>
                    <div class="panel-body">
                        <form *ngIf="formData" #f="ngForm" id="ajaxForm">
                            <table class="table table-form">
                                <tbody>
                                    <tr>
                                        <th class="w-110px">角色类型</th>
                                        <div class="required required-wrapper mustTo"></div>
                                        <!--<input class="form-control" type="text" name="roleType" [(ngModel)]="formData['roleType']" />-->
                                        <my-select name="roletype" [(ngModel)]="formData['roletype']" ngDefaultControl data-source="roleType" class="form-control"></my-select>
                                    </tr>
                                    <tr>
                                        <th class="w-110px">角色名称</th>
                                        <div class="required required-wrapper mustTo"></div>
                                        <input class="form-control" type="text" placeholder="如：产品经理" name="rolename" [(ngModel)]="formData['rolename']">
                                    </tr>
                                    <tr>
                                        <th class="w-110px">角色编号</th>
                                        <div class=""></div>
                                        <input class="form-control" type="text" placeholder="如：R0031" name="role" [(ngModel)]="formData['role']">
                                    </tr>
                                    <tr>
                                        <th class="w-110px">备注</th>
                                        <!--<div class="required required-wrapper"></div>-->
                                        <textarea class="form-control" type="text" name="description" [(ngModel)]="formData['description']" rows="" cols=""></textarea>
                                    </tr>
                                    <tr>
                                        <th class="w-110px"></th>
                                        <td>
                                            <button type="button" class="btn btn-default" (click)="onSubmitBtnClick()">提交</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <a class="btn btn-back" (click)="goBack()">返回</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
