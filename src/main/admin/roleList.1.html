<style>
    body {
        min-height: 600px;
    }
    
    .panel {
        margin-top: 58px
    }
</style>
<!--
<panel-header title="后台管理" module="admin"></panel-header>
-->
<panel-toolbar></panel-toolbar>

<div id="querybox" class="hidden"></div>

<div class="row page-content with-menu">
    <div class="page-container">
        <div class="row with-padding">
            <form class="form-inline" id="queryForm" #f="ngForm" (ngSubmit)="onQueryFormSubmit(f)">
                <div class=" form-group ">
                    <label for="rolename " class="pdl5 ">角色名称</label>
                    <input type="text " class="form-control " id="rolename" placeholder="角色名称" name="rolename" value="${request.user}$ " [(ngModel)]="queryForm['rolename']">
                </div>
                <button type="submit " class="btn btn-default mgl25 ">查询</button>
                <a href="javascript:void(0); " onclick="changeInput()">操作1</a>

                <button type="button " id="link2" class="btn btn-default mgl25 mgr25 " style="display:none;" (click)="onFormFieldInput()">操作2</button>
                <button type="button " id="addBtn" class="btn btn-default mgl25 mgr25 " style="float:right " (click)="onAddNew()">添加</button>
            </form>
        </div>
        <div class="row with-padding ">
            <my-table title="角色列表 " (goPageEvent)="onPageLinkClick($event) " [totalCount]="totalCount " [pageSize]="pageSize " [pageIndex]="pageIndex ">
                <thead>
                    <tr>
                        <th class="w-90px headerSortUp ">角色编号</th>
                        <th class="w-90px header ">角色名称</th>
                        <th class="w-130px header ">角色类型</th>
                        <th class="w-130px header ">备注</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of tableData ">
                        <td>{{row.role}}</td>
                        <td>{{row.rolename}}</td>
                        <td>
                            <my-label data-source="roleType " [value]='row.roletype'></my-label>
                        </td>
                        <td>{{row.description}}</td>
                        <td>
                            <!--<a href="javascript:void(0) " (click)="onViewRow(row) ">查看</a>-->
                            <a *ngIf="row.roleid " href="javascript:void(0) " (click)="onRoleMenu(row) ">关联菜单</a>
                            <a *ngIf="row.roleid " href="javascript:void(0) " (click)="onEditRow(row) ">编辑</a>
                            <a *ngIf="row.roleid " href="javascript:void(0) " (click)="onDeleteRow(row) ">删除</a>
                            <a *ngIf="row.roleid " href="javascript:void(0) " id="dialog1 " dialog-width="800px " dialog-height="600px " title="明细 " dialog-size="lg " (click)="onOpenModalDialog( '#dialog1',row) ">审核</a>
                            <span>&nbsp;</span>
                        </td>
                    </tr>
                </tbody>
            </my-table>
        </div>
    </div>
