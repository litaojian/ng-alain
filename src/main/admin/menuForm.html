<style>
    .page-container {
        margin-top: 58px;
        padding: 5px;
    }
    
    .control-label {
        text-align: right;
        padding: 5px;
        line-height: 22px;
    }
    
    .required {
        *line-height: 24px;
    }
</style>


<div class="page-content with-menu">
    <div class="page-container">
        <div class="row pdt10">
            <div class="col-sm-12">
                <form *ngIf="formData" #f="ngForm">
                    <fieldset>
                        <legend>基本信息</legend>
                        <div class="row form-group mg5">
                            <label class="col-sm-2 control-label required" for="menuname">菜单名</label>
                            <div class="col-sm-4">
                                <input class="form-control" type="string" name="menuname" [(ngModel)]="formData['menuname']" />
                            </div>
                            <label class="col-sm-2 control-label required" for="parentid">所在目录</label>
                            <div class="col-sm-4">
                                <my-tree-select class="form-control box" type="text" placeholder="请选择所属目录" name="parentid" [(ngModel)]="formData['parentid']" tree-id="orgTree1" key-title="name" key-pid="parentId" key-id="code" data-source="/api/data/tree/orgTree?url=void(0)">
                                </my-tree-select>
                            </div>
                        </div>
                        <div class="row form-group mg5">
                            <label class="col-sm-2 control-label required" for="menutype">菜单类型</label>
                            <div class="col-sm-4">
                                <input class="form-control" type="text" name="menutype" [(ngModel)]="formData['menutype']" />
                            </div>
                            <label class="col-sm-2 control-label" for="menuicon">菜单图标</label>
                            <div class="col-sm-4">
                                <input class="form-control " type="text" name="menuicon" [(ngModel)]="formData['menuicon']" />
                            </div>
                        </div>
                        <div class="row form-group mg5">
                            <label class="col-sm-2 control-label">菜单URL</label>
                            <div class="col-sm-10">
                                <input class="form-control " type="text" name="menuurl" [(ngModel)]="formData['menuurl']" />
                            </div>
                        </div>
                        <div class="row form-group mg5">
                            <label class="col-sm-2 control-label">功能描述</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3" type="text" name="description" [(ngModel)]="formData['description']" placeholder=""></textarea>
                            </div>
                        </div>
                    </fieldset>
                    <div class="row form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-8">
                            <button type="button" class="btn btn-default" *ngIf="!isReadOnly" (click)="onSubmitBtnClick()">保存</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="button" class="btn btn-default" *ngIf="!isDialog" (click)="goBack()">返回</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
