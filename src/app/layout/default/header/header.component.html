<div class="logo">
    <a [routerLink]="['/']">
        <img class="expanded" src="./assets/img/logo.png" alt="{{settings.app.name}}"/>
        <img class="collapsed" src="./assets/img/logo.png" alt="{{settings.app.name}}"/>
    </a>
</div> 
<div class="top-nav-wrap">
    <ul class="top-nav">
        <!-- Menu -->
        <li>
            <div class="item" (click)="toggleCollapsedSideabar()">
                <i class="anticon anticon-menu-{{settings.layout.collapsed ? 'unfold' : 'fold'}}"></i>
            </div>
        </li>
        <!-- Github Page -->
        <!--<li>
            <a class="item" href="//github.com/cipchk/ng-alain" target="_blank">
                <i class="anticon anticon-github"></i>
            </a>
        </li>-->
        <!-- Lock Page -->
        <!--<li class="hidden-xs">
            <div class="item" [routerLink]="['/pages/lock']">
                <i class="anticon anticon-lock"></i>
            </div>
        </li>-->
        <!-- Search Button -->
        <li class="header-search__btn" (click)="searchToggleChange()">
            <div class="item">
                <i class="anticon anticon-search"></i>
            </div>
        </li>
    </ul>
    <search-input class="header-search" [toggleChange]="searchToggleStatus"></search-input>
    <ul class="top-nav">
        <!-- Notify -->
        <!--<li>
            <header-notify></header-notify>
        </li>-->
        <!-- Task -->
        <!--<li class="hidden-xs">
            <header-task></header-task>
        </li>-->
        <!-- App Icons -->
        <!--<li class="hidden-xs">
            <header-icon></header-icon>
        </li>-->
        <!-- Settings -->
        <li class="hidden-xs">
            <div class="item upLoadImg">
                   <i class="anticon anticon-upload" (click)="showImgModal()"></i>
                   <input type="file" ng2FileSelect [uploader]="uploader" (change)="selectedFileOnChanged($event)" name="uploadFile"/>
            </div>
        </li>
        <li class="hidden-xs">
            <nz-dropdown nzTrigger="click" nzPlacement="bottomRight">
                <div class="item" nz-dropdown>
                    <i class="anticon anticon-setting"></i>
                </div>
                <div nz-menu style="width:200px">
                    <div nz-menu-item class="theme-switch">
                        <header-theme></header-theme>
                    </div>
                    <div nz-menu-item>
                        <header-fullscreen></header-fullscreen>
                    </div>
                    <div nz-menu-item>
                        <header-storage></header-storage>
                    </div>
                    <div nz-menu-item>
                        <header-i18n></header-i18n>
                    </div>
                </div>
            </nz-dropdown>
        </li>
        <li class="hidden-xs">
            <header-user></header-user>
        </li>
    </ul>
</div>
<nz-modal [nzVisible]="showImg" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter" (nzOnCancel)="handleCancel($event)">
      <ng-template #modalTitle>
        上传图片
      </ng-template>
      <ng-template #modalContent>
          <img [src]="imgUrl" alt="" class="loadImg" style="width:500px">
      </ng-template>
      <ng-template #modalFooter>
        <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
          返 回
        </button>
        <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="handleOk($event)" [nzLoading]="isConfirmLoading">
          上传
        </button>
      </ng-template>
</nz-modal>
