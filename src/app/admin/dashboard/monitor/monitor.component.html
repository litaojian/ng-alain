<div nz-row [nzGutter]="24" class="pt-lg">
    <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="18">
        <nz-card nzTitle="实时过车情况" [nzBordered]="false" class="mb-lg">
            <div nz-row>
                <div nz-col nzXs="24" nzSm="12" nzMd="6">
                    <number-info subTitle="今日过车总数" [total]="'124,543,233'" suffix="条"></number-info>
                </div>
                <div nz-col nzXs="24" nzSm="12" nzMd="6">
                    <number-info subTitle="入库及时率" [total]="'92%'"></number-info>
                </div>
                <div nz-col nzXs="24" nzSm="12" nzMd="6">
                    <number-info subTitle="持续运行时间" [total]="lastTotalTime">
                        <ng-template #lastTotalTime>
                            <count-down [target]="72000"></count-down>
                        </ng-template>
                    </number-info>
                </div>
                <div nz-col nzXs="24" nzSm="12" nzMd="6">
                    <number-info subTitle="每秒过车量峰值" [total]="234" suffix="元"></number-info>
                </div>
            </div>
            <div class="map-chart">
                <nz-tooltip [nzTitle]="''">
                    <img nz-tooltip src="https://gw.alipayobjects.com/zos/rmsportal/HBWnDEUXCnGnGrRfrpKa.png" alt="map" />
                </nz-tooltip>
            </div>
        </nz-card>
    </div>
    <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="6">
        <nz-card nzTitle="比对预警情况" [nzBordered]="false" class="mb-lg">
            <div class="active-chart">
                <number-info subTitle="目标评估" total="有望达到预期"></number-info>
                <mini-area [animate]="false" [line]="true" [borderWidth]="2" [height]="84" [yAxis]="activeYAxis" [data]="activeData"></mini-area>
                <ng-container *ngIf="activeData?.length > 0">
                    <div class="active-grid">
                        <p>{{activeStat.max}} 次数</p>
                        <p>{{activeStat.min}} 次数</p>
                    </div>
                    <div class="active-legend">
                        <span>00:00</span>
                        <span>{{activeStat.t1}}</span>
                        <span>{{activeStat.t2}}</span>
                    </div>
                </ng-container>
            </div>
        </nz-card>
        <nz-card nzTitle="入库效率" [nzBordered]="false" [nzBodyStyle]="{'text-align': 'center'}" class="mb-lg">
            <gauge [title]="'合格率'" [height]="180" [percent]="87" [format]="couponFormat"></gauge>
        </nz-card>
    </div>
</div>
<div nz-row [nzGutter]="24">
    <div nz-col nzXs="24" nzSm="24" nzLg="12" class="mb-lg">
        <nz-card nzTitle="地市卡口在线率" [nzBordered]="false" class="pie-card">
            <div nz-row [nzGutter]="4" style="padding:16px 0">
                <div nz-col [nzSpan]="8">
                    <pie [animate]="false" [percent]="98" subTitle="长沙" total="98%" [height]="128" [lineWidth]="2"></pie>
                </div>
                <div nz-col [nzSpan]="8">
                    <pie [animate]="false" color="#5DDECF" [percent]="92" subTitle="郴州" total="92%" [height]="128" [lineWidth]="2"></pie>
                </div>
                <div nz-col [nzSpan]="8">
                    <pie [animate]="false" color="#2FC25B" [percent]="32" subTitle="衡阳" total="32%" [height]="128" [lineWidth]="2"></pie>
                </div>
            </div>
        </nz-card>
    </div>
    <div nz-col nzXs="24" nzSm="24" nzLg="6" class="mb-lg">
        <nz-card nzTitle="热门搜索" [nzBordered]="false" [nzBodyStyle]="{'overflow': 'hidden'}">
            <tag-cloud [data]="tags" [height]="165"></tag-cloud>
        </nz-card>
    </div>
    <div nz-col nzXs="24" nzSm="24" nzLg="6" class="mb-lg">
        <nz-card nzTitle="资源剩余" [nzBordered]="false" [nzBodyStyle]="{'overflow': 'hidden'}">
            <water-wave [title]="'磁盘空间剩余'" [percent]="34" [height]="165"></water-wave>
        </nz-card>
    </div>
</div>
