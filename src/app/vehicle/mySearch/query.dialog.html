<div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24" class="mb-md">
                <div nz-form-item class="d-flex" style="margin-bottom:0px">
                    <div nz-form-label><label for="dcnr">过车时间</label></div>
                    <div nz-form-control class="flex-1">
                        <nz-datepicker [(ngModel)]="queryForm['kssj']" name="created_begin" [nzPlaceHolder]="'begin'"></nz-datepicker>
                    </div>
                    <span style="padding-left:5px;padding-right:5px;">--</span>
                    <div nz-form-control class="flex-1">
                        <nz-datepicker [(ngModel)]="queryForm['jssj']" name="created_begin" [nzPlaceHolder]="'begin'"></nz-datepicker>
                    </div>
                </div>
                 <div nz-col [nzSpan]="24" class="mb-md">               
                    <button nz-button type="submit" [nzType]="'primary'" [nzSize]="'large'" style="margin-right:12px;margin-top:12px">取消</button>
                    <button nz-button type="submit" [nzType]="'primary'" [nzSize]="'large'" style="margin-top:12px" (click)="emitDataOutside($event)">添加</button>
                </div>
        </div>
      
</div>
