<div class="content__title">
        <h1>
            车辆研判
        </h1>
    </div>
    <nz-card nzTitle="查询条件">
        <form nz-form>
            <div nz-row nz-form-item [nzGutter]="16">
                <div nz-form-label nz-col [nzSm]="2">
                    <label for="name">号牌号码</label>
                </div>
                <div nz-form-control nz-col [nzSm]="5">
                    <nz-input [(ngModel)]="queryForm['hphm']" name="name" [nzId]="'name'"></nz-input>
                </div>
                <div nz-form-label nz-col [nzSm]="2">
                    <label>开始结束时间</label>
                </div>
                <div nz-form-control nz-col [nzSm]="8">
                    <div nz-row>
                        <div nz-form-control nz-col [nzSpan]="11">
                            <nz-datepicker [(ngModel)]="queryForm.bkqssj" name="created_begin" [nzPlaceHolder]="'begin'"></nz-datepicker>
                        </div>
                        <div nz-col [nzSpan]="1">
                            <p nz-form-split>-</p>
                        </div>
                        <div nz-form-control nz-col [nzSpan]="11">
                            <nz-datepicker [(ngModel)]="queryForm.bkjzsj" name="created_end" [nzPlaceHolder]="'end'"></nz-datepicker>
                        </div>
                    </div>
                </div>
                <div nz-form-label nz-col [nzSm]="2">
                    <label>申请人</label>
                </div>
                <div nz-form-control nz-col [nzSm]="5">
                        <nz-input [(ngModel)]="args.user" name="user" [nzId]="'user'"></nz-input>
                </div>
            </div>
            <div nz-row nz-form-item [nzGutter]="16" class="mb0">
                <div nz-form-label nz-col [nzSm]="2">
                    <label for="userid">布控大类</label>
                </div>
                <div nz-form-control nz-col [nzSm]="5">
                    <nz-input [(ngModel)]="args.userid" name="userid" [nzId]="'userid'" [nzPlaceHolder]="'placeholder'"></nz-input>
                </div>
                <div nz-form-label nz-col [nzSm]="2">
                    <label>布控类别</label>
                </div>
                <div nz-form-control nz-col [nzSm]="5">
                    <div nz-row>
                        <nz-input [(ngModel)]="args.bklb" name="bklb" [nzId]="'bklb'"></nz-input>
                    </div>
                </div>
                <div nz-col [nzSm]="5" [nzOffset]="4">
                    <button nz-button [nzType]="'primary'" (click)="getList('search',1,10)" [nzLoading]="loading"><span>查询</span></button>
                    <button nz-button (click)="onAddNew()" [disabled]="loading">新增</button>
                </div>
            </div>
        </form>
    </nz-card>
    <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="24">
            <nz-card>
                <nz-table #nzTable
                    [nzAjaxData]="tableData"
                    [nzShowSizeChanger]="true"
                    [nzLoading]="loading"
                    [nzTotal]="totalCount"
                    [(nzPageIndex)]="pi"
                    (nzPageIndexChange)="load()"
                    [(nzPageSize)]="ps"
                    nzShowTotal
                    (nzPageSizeChange)="load()">
                    <thead nz-thead>
                        <tr>
                            <th nz-th><span>序号</span></th>
                            <th nz-th><span>号牌号码</span></th>
                            <th nz-th><span>布控大类</span></th>
                            <th nz-th><span>布控类别</span></th>
                            <th nz-th><span>申请类型</span></th>
                            <th nz-th><span>起始日期</span></th>
                            <th nz-th><span>截止日期</span></th>
                            <th nz-th><span>申请人</span></th>
                            <th nz-th><span>申请单位</span></th>
                            <th nz-th><span>操作</span></th>
                        </tr>
                    </thead>
                    <tbody nz-tbody>
                        <tr nz-tbody-tr *ngFor="let data of nzTable.data;let i=index">
                            <td nz-td>
                                {{i+1}}
                            </td>
                            <td nz-td>{{data.hphm}}</td>
                            <td nz-td>{{data.bkdlmc}}</td>
                            <td nz-td>{{data.bklbmc}}</td>
                            <td nz-td>
                                {{data.sqlxmc}}
                            </td>
                            <td nz-td>{{data.bkqssj}}</td>
                            <td nz-td>{{data.bkjzsj}}</td>
                            <td nz-td>{{data.bkrmc}}</td>
                            <td nz-td>{{data.bkjgmc}}</td>
                            <td nz-td>
                                <a (click)="onEditRow(data)">修改</a>
                                <span nz-table-divider></span>
                                <!-- <nz-popconfirm [nzTitle]="'确定删除该信息？'" [nzOkText]="'ok'" [nzCancelText]="'cancel'" (nzOnConfirm)="showMsg('已删除',data)"> -->
                                    <!-- <a nz-popconfirm>删除</a> -->
                                <!-- </nz-popconfirm> -->
                                <a (click)="onDeleteRow(data)">删除</a>
                            </td>
                        </tr>
                    </tbody>
                </nz-table>
            </nz-card>
        </div>
    </div>
