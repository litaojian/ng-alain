<style>
    .page-container {
        margin-top: 58px;
        padding: 5px;
    }
    
    .table>thead>tr>th {
        width: auto;
    }
</style>

<panel-header title="开发示例"></panel-header>
<!-- Page Menu -->
<panel-toolbar></panel-toolbar>



<div class="row page-content with-menu">
    <div class="page-container">
        <div class="row with-padding">
            <form class="form-inline">
                <div class="form-group">
                    <label for="exampleInputName2" class="pdl5">Name</label>
                    <input type="text" class="form-control" id="exampleInputName2" placeholder="" name="testname" [(ngModel)]="queryForm.testname">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2" class="pdl25">Status</label>
                    <my-select name="teststatus" [(ngModel)]="queryForm.teststatus" ngDefaultControl data-source="docStatus" placeholder="手机号" class="form-control"></my-select>
                    <my-select name="createdBy" [(ngModel)]="queryForm.createdBy" ngDefaultControl data-source="table/TestRec" placeholder="输入人" class="form-control"></my-select>
                    <my-select name="testname" [(ngModel)]="queryForm.testname" ngDefaultControl data-source="table/TestRec" placeholder="输入人" class="form-control"></my-select>
                </div>

                <button type="submit" class="btn btn-default mgl25" (click)="onQuery()">查询</button>
                <button type="button" class="btn btn-default mgl25" (click)="onAddNew()">添加</button>
            </form>
        </div>
        <div class="row with-padding">
            <my-table title="TestRec列表" (goPageEvent)="onPageLinkClick($event)">
                <thead>
                    <tr>
                        <th class="w-60px">Num</th>
                        <th>
                            <div class="header">TestName</div>
                        </th>
                        <th class="w-90px">Status</th>
                        <th class="w-90px">Age</th>
                        <th class="w-90px">pic</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of tableData">
                        <td>{{row[idField]}}
                        </td>
                        <td>{{row.testname}}</td>
                        <td>
                            <my-label data-source="docStatus" [value]='row.teststatus'></my-label>
                        </td>
                        <td>{{row.testAge}}</td>
                        <td>{{row.testPic}}</td>
                        <td>
                            <a href="javascript:void(0)" (click)="onViewRow(row)">查看</a>
                            <a href="javascript:void(0)" (click)="onEditRow(row)">编辑</a>
                            <a href="javascript:void(0)" (click)="onDeleteRow(row)">删除</a>
                        </td>
                    </tr>
                </tbody>
            </my-table>
        </div>
    </div>
</div>
